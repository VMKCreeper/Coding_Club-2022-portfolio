<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>Signup</title>
    </head>
    <body>
        <main>
            <h2 id="title">Sign up</h2>
            <div class="login">
                <input id="username" type="text" placeholder="Username">
                <input id="email" type="email" placeholder="Email" class="signup">
                <input id="password" type="password" placeholder="Password">
                <input id="password-confirm" type="password" class="signup" placeholder="Confirm Password">
                
                <div id="selections" class="signup">
                    <label for="program-type">Program Type</label>
                    <select id="program-type">
                        <option class="choice" value="0" id="Post Graduate">Post Graduate</option>
                        <option class="choice" value="1" id="Under Graduate">Under Graduate</option>
                        <option class="choice" value="2" id="Nursing">Nursing</option>
                        <option class="choice" value="3" id="Health professions">Health professions</option>
                    </select>
                    <label for="program">Program</label>
                    <select id="program">
                        <option value="0" id="hhh">hhh</option>
                        <option value="1" id="fff">fff</option>
                    </select>
                </div>
                <button type="button" id="submit-button">Sign up</button>
            </div>
            <div class="switch">
                <p id="question_text-log/sign">Already have an account?&nbsp</p><a href="login.html">Log in</a>
            </div>
            <label for="admin">Admin</label>
            <input type="checkbox" id="admin">
        </main>
        <a href="index.html">Home</a>
        
        <script src="js/signup.js" type="module"></script>
    </body>
</html>
